<div class="edit-node-disks wrapper <%= locked ? 'changes-locked' : '' %>">
  <% if (node) { %>
    <h3 class="span12">配置 <%- node.get('name') %> 节点磁盘<%= node.get('meta').disks.length == 1 ? '' : 's' %></h3>
  <% } %>

  <div class="row node-disks">
    <div class="span4"></div>
    <div class="span4">
      <div class="progress progress-striped progress-success active">
        <div class="bar" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <!-- page-control box -->
  <div class="row">
    <div class="page-control-box">
      <div class="back-button pull-left">
        <button class="btn btn-return">返回节点列表</button>
      </div>
      <div class="page-control-button-placeholder">
        <button class="btn btn-defaults" <%= locked ? 'disabled' : '' %>>加载默认配置</button>
        <button class="btn btn-revert-changes" disabled>取消变更</button>
        <button class="btn btn-success btn-apply" disabled>应用</button>
      </div>
    </div>
  </div>

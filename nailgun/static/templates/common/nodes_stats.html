<div class="statistic">
  <div class="stat-count">
    <%= stats.get('total') %>
  </div>
  <div class="stat-title">
    所有<br/>节点<%= stats.get('total') == 1 ? '' : 's' %>
  </div>
  <div class="stat-count">
    <%= stats.get('unallocated') %>
  </div>
  <div class="stat-title">
    为分配<br/>节点<%= stats.get('unallocated') == 1 ? '' : 's' %>
  </div>
</div>

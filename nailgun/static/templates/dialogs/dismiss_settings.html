<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h3>确认</h3>
</div>
<div class="modal-body dismiss-settings-dialog">
  <div class="msg-error">
    <span class="label label-important">重要</span>
    <%- message %>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-return" data-dismiss="modal">留在本页</button>
  <% if (!verification) { %>
    <button class="btn btn-danger proceed-btn">离开本页并放弃变更</button>
  <% } %>
</div>
